<!DOCTYPE html>
<html lang="english">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio Item - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="static/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Pictalyzur
                    <small>a project by Will Bush</small>

                </h1>

            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-5">
                <p>Activity matched advertisement</p>
                <div style="width:350px;height:300px;overflow:hidden">
                    <img class="img-responsive" src={{ad}} alt="">
                </div>

            </div>

            <div class="col-md-7">
                <div style="width:600px;height:300px;overflow:visible">
                    <img class="img-responsive" src="../static/images/cat_counts.png" alt="">
                </div>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">

                <h3 class="page-header">Example photo labels and model confidence</h3>
            </div>

            <div class="col-sm-3 col-xs-6">
                <p>{{caption_set[0]}}</p>
                <a href="#">
                    <div style="width:200px;height:150px;overflow:hidden">
                        <img class="img-responsive" src={{image_set[0]}} alt="">
                    </div>
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <p>{{caption_set[1]}}</p>
                <a href="#">
                    <div style="width:200px;height:150px;overflow:hidden">
                        <img class="img-responsive" src={{image_set[1]}} alt="">
                    </div>
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
            <p>{{caption_set[2]}}</p>
                <a href="#">
                    <div style="width:200px;height:150px;overflow:hidden">
                        <img class="img-responsive" src={{image_set[2]}} alt="">
                    </div>
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
            <p>{{caption_set[3]}}</p>
                <a href="#">
                    <div style="width:200px;height:150px;overflow:hidden">
                        <img class="img-responsive" src={{image_set[3]}} alt="">
                    </div>
                </a>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
